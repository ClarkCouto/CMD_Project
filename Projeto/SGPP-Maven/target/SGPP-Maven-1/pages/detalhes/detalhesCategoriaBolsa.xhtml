<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
    	<ui:composition template="/template/layout.xhtml">
            <ui:param name="aba" value="5" />
            <ui:define name="content">
                <div class="main-bar">
                    <div class="main-bar--current-page">   
                        <h:link styleClass="button" outcome="/pages/listar/listarCategoriasBolsa" style="float:left;">
                            <i class="fa fa-chevron-left" />
                            <span class="button--label">Listar Categorias de Bolsas</span>
                        </h:link>   
                    </div>                            
                </div> 
                <h:form>
                    <div class="form">
                        <h:panelGroup class="form--section">
                            <div class="form--section--title">Detalhes da Categoria</div>
                            <div class="form--group size-half">
                                <h:outputLabel for="valor" styleClass="form--group--label">Valor</h:outputLabel>
                                <p:inputNumber 
                                    id="valor" 
                                    value="#{categoriaBolsaBean.categoriaBolsa.valor}"
                                    decimalSeparator="," 
                                    thousandSeparator="."
                                    label="Valor"
                                    readonly="true">
                                </p:inputNumber>  
                            </div>
                            <div class="form--group size-half">
                                <h:outputLabel for="descricao" styleClass="form--group--label">Descrição</h:outputLabel>
                                <h:inputText
                                    value="#{categoriaBolsaBean.categoriaBolsa.descricao}"
                                    id="descricao"
                                    label="Descrição"
                                    styleClass="form--group--text-input"
                                    readonly="true"
                                    >
                                </h:inputText>
                            </div>
                        </h:panelGroup>
                    </div>     
                </h:form>
            </ui:define>
    	</ui:composition>
    </h:body>
</html>
