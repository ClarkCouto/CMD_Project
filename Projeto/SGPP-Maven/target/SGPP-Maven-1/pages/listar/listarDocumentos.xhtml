<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
    	<ui:composition template="/template/layout.xhtml">
            <ui:param name="aba" value="1" />
            <ui:define name="content">       
                <h:form>        
                    <p:growl id="messages"/>       
                    <p:dataTable  
                        id='lista'
                        var="documento" 
                        value="#{documentoBean.documentos}" 
                        widgetVar="documentoTable"
                        emptyMessage="Nenhum documento foi encontrado." 
                        filteredValue="#{documentoBean.listaFiltrada}"
                        >

                        <f:facet name="header">
                            <p:outputPanel>       
                                <h:link styleClass="button left" outcome="/pages/listar/listarProjetos" style="float:left;">
                                    <i class="fa fa-chevron-left" />
                                    <span class="button--label">Voltar para Projetos</span>
                                </h:link>
                                <p:inputText id="globalFilter" onkeyup="PF('documentoTable').filter()"  placeholder="Filtrar" style="float: right;" />
                            </p:outputPanel>
                        </f:facet>

                        <p:column headerText="Tipo" sortBy="#{documento.tipoDocumento.nome}" >
                            <h:outputText value="#{documento.tipoDocumento.nome}" />
                        </p:column>

                        <p:column headerText="Última Alteração" sortBy="#{documento.dataUltimaAlteracao}" >
                            <h:outputText value="#{documento.dataUltimaAlteracao}" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Entregue" sortBy="#{documento.entregue}" >
                            <f:facet name="filter">
                                <p:selectOneButton onchange="PF('documentoTable').filter()">
                                    <f:converter converterId="javax.faces.Boolean" />
                                    <f:selectItem itemLabel="Todos" itemValue="" />
                                    <f:selectItem itemLabel="Entregues" itemValue="true" />
                                    <f:selectItem itemLabel="Pendentes" itemValue="false" />
                                </p:selectOneButton>
                            </f:facet>
                            <h:outputText value="#{documento.entregue ? 'Entregue' : 'Pendente'}" />
                        </p:column>

                        <p:column headerText="Data Entrega" sortBy="#{documento.dataEntregue}" >
                            <h:outputText value="#{documento.dataEntregue}" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Ativo" sortBy="#{documento.ativo}" >
                            <f:facet name="filter">
                                <p:selectOneButton onchange="PF('documentoTable').filter()">
                                    <f:converter converterId="javax.faces.Boolean" />
                                    <f:selectItem itemLabel="Todos" itemValue="" />
                                    <f:selectItem itemLabel="Ativos" itemValue="true" />
                                    <f:selectItem itemLabel="Inativos" itemValue="false" />
                                </p:selectOneButton>
                            </f:facet>
                            <h:outputText value="#{documento.ativo ? 'Ativo' : 'Inativo'}" />
                        </p:column>

                        <p:column headerText="Ações" >
                            <p:commandButton value="Detalhar" action="${documentoBean.detalhar(documento.id)}" icon="fa fa-info-circle"/>
                            
                            <p:commandButton value="Editar" action="${documentoBean.editar(documento.id)}" icon="fa fa-edit" rendered="#{documento.ativo}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
    	</ui:composition>
    </h:body>
</html>
