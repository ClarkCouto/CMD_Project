<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
    	<ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <h:form>    
                    <h:panelGroup
                        layout="block"
                        styleClass="message-bar message-bar--info"
                        rendered="#{areaBean.areas.size() == 0}"
                    >   
                        <span class="message-bar--icon">
                            <i class="fa fa-info-circle" />
                        </span>
                        <span class="message-bar--text">Não há áreas cadastradas.</span>
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:dataTable  
                            id='lista'
                            var="area" 
                            value="#{areaBean.area}" 
                            widgetVar="areaTable"
                            emptyMessage="Nenhum area foi encontrado." 
                            filteredValue="#{areaBean.listaFiltrada}"
                            rendered="#{areaBean.areas.size() != 0}"
                            >
                            
                            <f:facet name="header">
                                <p:outputPanel>              
                                    <h:link styleClass="button" outcome="/pages/cadastrar/cadastrarArea" style="float:left;">
                                        <i class="fa fa-plus button--icon" />
                                        <span class="button--label">Cadastrar Área</span>
                                    </h:link>
                                    <p:inputText id="globalFilter" onkeyup="PF('areaTable').filter()"  placeholder="Filtrar" style="float: right;" />
                                </p:outputPanel>
                            </f:facet>

                            <p:column headerText="Nome" sortBy="#{area.nome}">
                                <h:outputText value="#{area.nome}" />
                            </p:column>

                            <p:column headerText="Última Alteração" sortBy="#{area.dataUltimaAlteracao}">
                                <h:outputText value="#{area.dataUltimaAlteracao}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Ativo" sortBy="#{area.ativo}">
                                <f:facet name="filter">
                                    <p:selectOneButton onchange="PF('areaTable').filter()">
                                        <f:converter converterId="javax.faces.Boolean" />
                                        <f:selectItem itemLabel="Todos" itemValue="" />
                                        <f:selectItem itemLabel="Ativos" itemValue="true" />
                                        <f:selectItem itemLabel="Inativos" itemValue="false" />
                                    </p:selectOneButton>
                                </f:facet>
                                <h:outputText value="#{area.ativo ? 'Ativo' : 'Inativo'}" />
                            </p:column>

                            <p:column headerText="Editar" >
                                <h:commandLink styleClass="data-table--row--action" rendered="#{area.ativo}" action="${areaBean.editar(area.id)}">
                                    <i class="fa fa-edit" />
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Excluir" >
                                <p:commandButton value="Excluir" rendered="#{area.ativo}" actionListener="${areaBean.remover(area.id)}" update="lista">
                                    <p:confirm header="Confirmação" message="Deseja mesmo continuar com a exclusão?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                </h:form>
            </ui:define>
    	</ui:composition>
    </h:body>
</html>
