<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{alunoBean.limpar()}" />
        </f:metadata>
    	<ui:composition template="/template/layout.xhtml">
            <ui:param name="aba" value="1" />
            <ui:define name="content">
                <div class="main-bar"> 
                    <div class="main-bar--current-page">   
                        <h:link styleClass="button" outcome="/pages/listar/listarAlunos" style="float:left;">
                            <i class="fa fa-chevron-left" />
                            <span class="button--label">Listar Alunos</span>
                        </h:link>   
                    </div>                   
                </div> 
                <h:form>
                    <div class="form">
                        <h:panelGroup class="form--section">
                            <div class="form--section--title">Cadastrar Aluno</div>
                            <div class="form--group">
                                <p:growl id="messages"/>  
                                <h:outputLabel for="nome" styleClass="form--group--label">Nome</h:outputLabel>
                                <h:inputText
                                    value="#{alunoBean.aluno.nome}"
                                    id="nome"
                                    label="Nome"
                                    styleClass="form--group--text-input"
                                    required='true'
                                    requiredMessage="Nome é obrigatório."
                                    >
                                    <f:validateRequired />
                                </h:inputText>
                                <h:message for="nome" styleClass="form--group--message" />
                            </div>
                            <div class="form--group size-half">
                                <h:outputLabel for="email" styleClass="form--group--label">E-mail</h:outputLabel>
                                <h:inputText
                                    value="#{alunoBean.aluno.email}"
                                    id="email"
                                    label="E-mail"
                                    styleClass="form--group--text-input"
                                    required="true"
                                    requiredMessage="E-mail é obrigatório."
                                    >
                                    <f:validateRequired />
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </h:inputText>
                                <h:message for="email" styleClass="form--group--message" />
                            </div>
                            <div class="form--group size-half">
                                <h:outputLabel for="cpf" styleClass="form--group--label">CPF</h:outputLabel>
                                <p:inputMask
                                    value="#{alunoBean.aluno.cpf}"
                                    id="cpf"
                                    label="CPF"
                                    styleClass="form--group--text-input"
                                    required="true"
                                    requiredMessage="CPF é obrigatório."
                                    mask="999.999.999-99"
                                >
                                    <f:validateRequired />
                                </p:inputMask>
                                <h:message for="cpf" styleClass="form--group--message" />
                            </div> 
                            <div class="form--group size-half">
                                <h:outputLabel for="celular" styleClass="form--group--label">Telefone Celular</h:outputLabel>
                                <p:inputMask
                                    value="#{alunoBean.aluno.telefoneCelular}"
                                    id="celular"
                                    label="Telefone Celular"
                                    styleClass="form--group--text-input"
                                    required="true"
                                    requiredMessage="Telefone celular é obrigatório."
                                    mask="(99) 99999-9999"
                                >
                                    <f:validateRequired />
                                </p:inputMask>
                                <h:message for="celular" styleClass="form--group--message" />
                            </div>
                            <div class="form--group size-half">
                                <h:outputLabel for="tel-fixo" styleClass="form--group--label">Telefone Fixo</h:outputLabel>
                                <p:inputMask
                                    value="#{alunoBean.aluno.telefoneFixo}"
                                    id="tel-fixo"
                                    label="Telefone Fixo"
                                    styleClass="form--group--text-input"
                                    required="true"
                                    requiredMessage="Telefone fixo é obrigatório."
                                    mask="(99) 9999-9999"
                                >
                                    <f:validateRequired />
                                </p:inputMask>
                                <h:message for="tel-fixo" styleClass="form--group--message" />
                            </div>                           
                            <div class="form--group size-half">
                                <h:outputLabel for="sexo" styleClass="form--group--label">Sexo</h:outputLabel>
                                <h:selectOneMenu
                                    value="#{alunoBean.aluno.sexo}"
                                    id="sexo"
                                    label="Sexo"
                                    required="true"
                                    requiredMessage="Sexo é obrigatório."
                                    styleClass="form--group--text-input"
                                >
                                    <f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/> 
                                    <f:selectItem itemValue="Feminino" itemLabel="Feminino" class="form--group--radio"/>
                                    <f:selectItem itemValue="Masculino" itemLabel="Masculino" class="form--group--radio"/>
                                </h:selectOneMenu>
                                <h:message for="sexo" styleClass="form--group--message" />
                            </div>
                            <div class="form--group size-half">
                                <h:outputLabel for="data-nascimento" styleClass="form--group--label">Data de Nascimento</h:outputLabel>
                                <p:inputMask
                                    value="#{alunoBean.aluno.dataNascimento}"
                                    id="data-nascimento"
                                    label="Data de Nascimento"
                                    styleClass="form--group--text-input"
                                    required="true"
                                    requiredMessage="Data de nascimento é obrigatória."
                                    mask="99/99/9999"
                                    converter="cmd.converter.stringToDate"
                                >
                                    <f:validateRequired />
                                </p:inputMask>
                                <h:message for="data-nascimento" styleClass="form--group--message" />
                            </div>
                            <div class="form--group size-half">
                                <h:outputLabel for="instituicao-aluno" styleClass="form--group--label">Instituição</h:outputLabel>
                                <p:selectOneMenu id="instituicao-aluno" 
                                    value="#{alunoBean.aluno.instituicao}" 
                                    converter="SimpleEntityConverter"
                                    effect="fade" 
                                    var="instituition" 
                                    required='true'
                                    requiredMessage="Instituição é obrigatória."
                                    >                         
                                    <p:ajax listener="#{alunoBean.onInstituicaoChange}" update="curso-aluno" />
                                    <f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>                                
                                    <f:selectItems value="#{alunoBean.instituicoes}" var="instituicao" itemLabel="#{instituicao.nome}" itemValue="#{instituicao}" />
                                    <p:column>
                                        <h:outputText value="#{instituition.nome}" />
                                    </p:column>
                                </p:selectOneMenu>
                            </div>  
                            <div class="form--group size-half">
                                <h:outputLabel for="curso-aluno" styleClass="form--group--label">Curso</h:outputLabel>
                                <p:selectOneMenu id="curso-aluno" 
                                    value="#{alunoBean.aluno.curso}" 
                                    converter="SimpleEntityConverter"
                                    effect="fade" 
                                    var="course" 
                                    required='true'
                                    requiredMessage="Categoria é obrigatório."
                                    >                         
                                    <f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>                                  
                                    <f:selectItems value="#{alunoBean.cursos}" var="curso" itemLabel="#{curso.nome}" itemValue="#{curso}" />                                    
                                    <p:column>
                                        <h:outputText value="#{course.nome}" />
                                    </p:column>
                                </p:selectOneMenu>
                            </div>                          
                            <div class="form--actions">
                                <div class="form--actions">
                                    <h:commandButton styleClass="button" value="Limpar" action="#{alunoBean.limpar()}"/>
                                </div>       
                                <div class="form--actions">
                                    <h:commandButton styleClass="button" value="Salvar" action="#{alunoBean.salvar()}"/>
                                </div>   
                            </div>   
                        </h:panelGroup>
                    </div>     
                </h:form>
            </ui:define>
    	</ui:composition>
    </h:body>
</html>
