<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
    	<ui:composition template="/template/layout.xhtml">
            <ui:param name="aba" value="5" />
            <ui:define name="content">      
                <h:form>     
                    <p:growl id="messages"/>   
                    <p:dataTable  
                        id='lista'
                        var="instituicao" 
                        value="#{instituicaoBean.instituicoes}" 
                        widgetVar="instituicaoTable"
                        emptyMessage="Nenhuma instituição foi encontrada." 
                        filteredValue="#{instituicaoBean.listaFiltrada}"
                        >

                        <f:facet name="header">
                            <p:outputPanel>              
                                <h:link styleClass="button" outcome="/pages/cadastrar/cadastrarInstituicao" style="float:left;">
                                    <i class="fa fa-plus button--icon" />
                                    <span class="button--label">Cadastrar Instituição</span>
                                </h:link>
                                <p:inputText id="globalFilter" onkeyup="PF('instituicaoTable').filter()"  placeholder="Filtrar" style="float: right;" />
                            </p:outputPanel>
                        </f:facet>

                        <p:column headerText="Nome" sortBy="#{instituicao.nome}" >
                            <h:outputText value="#{instituicao.nome}" />
                        </p:column>

                        <p:column headerText="Última Alteração" sortBy="#{instituicao.dataUltimaAlteracao}" >
                            <h:outputText value="#{instituicao.dataUltimaAlteracao}" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Ativo" sortBy="#{instituicao.ativo}" >
                            <f:facet name="filter">
                                <p:selectOneButton onchange="PF('instituicaoTable').filter()">
                                    <f:converter converterId="javax.faces.Boolean" />
                                    <f:selectItem itemLabel="Todos" itemValue="" />
                                    <f:selectItem itemLabel="Ativos" itemValue="true" />
                                    <f:selectItem itemLabel="Inativos" itemValue="false" />
                                </p:selectOneButton>
                            </f:facet>
                            <h:outputText value="#{instituicao.ativo ? 'Ativo' : 'Inativo'}" />
                        </p:column>

                        <p:column headerText="Ações" >
                            <p:commandButton value="Detalhar" action="${instituicaoBean.detalhar(instituicao.id)}" icon="fa fa-info-circle"/>
                            
                            <p:commandButton value="Editar" action="${instituicaoBean.editar(instituicao.id)}" icon="fa fa-edit" rendered="#{instituicao.ativo}"/>
                            
                            <p:commandButton value="Excluir" rendered="#{instituicao.ativo}" actionListener="${instituicaoBean.remover(instituicao.id)}" icon="fa fa-trash" update="lista">
                                <p:confirm header="Confirmação" message="Deseja mesmo continuar com a exclusão?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
    	</ui:composition>
    </h:body>
</html>
