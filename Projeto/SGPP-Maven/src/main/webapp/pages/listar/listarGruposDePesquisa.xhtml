<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
    	<ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div class="main-bar--actions">
                    <h:link styleClass="button" outcome="cadastrarGrupoDePesquisa">
                        <i class="fa fa-plus button--icon" />
                        <span class="button--label">Cadastrar Grupo De Pesquisa</span>
                    </h:link>
                </div>                          
                <h:panelGroup
                    layout="block"
                    styleClass="message-bar message-bar--info"
                    rendered="#{grupoDePesquisaBean.gruposDePesquisa.size() == 0}"
                >   
                    <span class="message-bar--icon">
                        <i class="fa fa-info-circle" />
                    </span>
                    <span class="message-bar--text">Não há grupos de pesquisa cadastrados.</span>
                </h:panelGroup>
                <h:form>
                    <h:panelGroup>
                        <p:dataTable  
                            id='lista'
                            var="grupoDePesquisa" 
                            value="#{grupoDePesquisaBean.gruposDePesquisa}" 
                            widgetVar="gruposDePesquisaTable"
                            emptyMessage="Nenhum gruo de pesquisa foi encontrado." 
                            filteredValue="#{grupoDePesquisaBean.listaFiltrada}"
                            rendered="#{grupoDePesquisaBean.gruposDePesquisa.size() != 0}"
                            >

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Procurar em todos os campos:" />
                                    <p:inputText id="globalFilter" onkeyup="PF('gruposDePesquisaTable').filter()"  placeholder="Filtrar"/>
                                </p:outputPanel>
                            </f:facet>

                            <p:column filterBy="#{grupoDePesquisa.coordenador.nome}" sortBy="#{grupoDePesquisa.coordenador.nome}" headerText="Coordenador" filterMatchMode="contains">
                                <h:outputText value="#{grupoDePesquisa.coordenador.nome}" />
                            </p:column>
                            
                            <p:column filterBy="#{grupoDePesquisa.nome}" sortBy="#{grupoDePesquisa.nome}" headerText="Nome" filterMatchMode="contains">
                                <h:outputText value="#{grupoDePesquisa.nome}" />
                            </p:column>

                            <p:column filterBy="#{grupoDePesquisa.dataUltimaAlteracao}" sortBy="#{grupoDePesquisa.dataUltimaAlteracao}" headerText="Última Alteração" filterMatchMode="contains">
                                <h:outputText value="#{grupoDePesquisa.dataUltimaAlteracao}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column filterBy="#{grupoDePesquisa.ativo}" sortBy="#{grupoDePesquisa.ativo}" headerText="Ativo" filterMatchMode="equals">
                                <f:facet name="filter">
                                    <p:selectOneButton onchange="PF('gruposDePesquisaTable').filter()">
                                        <f:converter converterId="javax.faces.Boolean" />
                                        <f:selectItem itemLabel="Todos" itemValue="" />
                                        <f:selectItem itemLabel="Ativos" itemValue="true" />
                                        <f:selectItem itemLabel="Inativos" itemValue="false" />
                                    </p:selectOneButton>
                                </f:facet>
                                <h:outputText value="#{grupoDePesquisa.ativo ? 'Ativo' : 'Inativo'}" />
                            </p:column>
                            
                            <p:column headerText="Editar" >
                                <h:commandLink styleClass="data-table--row--action" rendered="#{grupoDePesquisa.ativo}" action="${grupoDePesquisaBean.editar(grupoDePesquisa.id)}">
                                    <i class="fa fa-edit" />
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Excluir" >
                                <p:commandButton value="Excluir" rendered="#{grupoDePesquisa.ativo}" actionListener="${grupoDePesquisaBean.remover(grupoDePesquisa.id)}" update="lista">
                                    <p:confirm header="Confirmação" message="Deseja mesmo continuar com a exclusão?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                </h:form>
            </ui:define>
    	</ui:composition>
    </h:body>
</html>
