<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
    	<ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div class="main-bar--actions">
                    <h:link styleClass="button" outcome="cadastrarCategoriaBolsa">
                        <i class="fa fa-plus button--icon" />
                        <span class="button--label">Cadastrar Categoria de Bolsa</span>
                    </h:link>
                </div>          
                <h:form>                    
                    <h:panelGroup
                        layout="block"
                        styleClass="message-bar message-bar--info"
                        rendered="#{categoriaBolsaBean.categorias.size() == 0}"
                    >   
                        <span class="message-bar--icon">
                            <i class="fa fa-info-circle" />
                        </span>
                        <span class="message-bar--text">Não há categorias cadastradas.</span>
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:dataTable var="categoriaBolsa" 
                            value="#{categoriaBolsaBean.categorias}" 
                            widgetVar="categoriaBolsaTable"
                            emptyMessage="Nenhum categoriaBolsa foi encontrada." 
                            filteredValue="#{categoriaBolsaBean.listaFiltrada}"
                            rendered="#{categoriaBolsaBean.categorias.size() != 0}"
                            >

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Procurar em todos os campos:" />
                                    <p:inputText id="globalFilter" onkeyup="PF('categoriaBolsaTable').filter()"  placeholder="Filtrar"/>
                                </p:outputPanel>
                            </f:facet>

                            <p:column filterBy="#{categoriaBolsa.descricao}" sortBy="#{categoriaBolsa.descricao}" headerText="Descrição" filterMatchMode="contains">
                                <h:outputText value="#{categoriaBolsa.descricao}" />
                            </p:column>

                            <p:column filterBy="#{categoriaBolsa.valor}" sortBy="#{categoriaBolsa.valor}" headerText="Valor" filterMatchMode="contains">
                                <h:outputText value="#{categoriaBolsa.valor}" >
                                    <f:convertNumber currencySymbol="R$" type="currency"/>
                                </h:outputText>
                            </p:column>

                            <p:column filterBy="#{categoriaBolsa.dataUltimaAlteracao}" sortBy="#{categoriaBolsa.dataUltimaAlteracao}" headerText="Última Alteração" filterMatchMode="contains">
                                <h:outputText value="#{categoriaBolsa.dataUltimaAlteracao}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column filterBy="#{categoriaBolsa.ativo}" sortBy="#{categoriaBolsa.ativo}" headerText="Ativo" filterMatchMode="equals">
                                <f:facet name="filter">
                                    <p:selectOneButton onchange="PF('categoriaBolsaTable').filter()">
                                        <f:converter converterId="javax.faces.Boolean" />
                                        <f:selectItem itemLabel="Todos" itemValue="" />
                                        <f:selectItem itemLabel="Ativos" itemValue="true" />
                                        <f:selectItem itemLabel="Inativos" itemValue="false" />
                                    </p:selectOneButton>
                                </f:facet>
                                <h:outputText value="#{categoriaBolsa.ativo ? 'Ativo' : 'Inativo'}" />
                            </p:column>
                            
                            <p:column headerText="Editar" >
                                <h:commandLink styleClass="data-table--row--action" rendered="#{categoriaBolsa.ativo}" action="${categoriaBolsaBean.editar(categoriaBolsa.id)}">
                                    <i class="fa fa-edit" />
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Excluir" >
                                <h:commandLink styleClass="data-table--row--action" rendered="#{categoriaBolsa.ativo}" action="${categoriaBolsaBean.remover(categoriaBolsa.id)}">
                                    <i class="fa fa-trash" />
                                </h:commandLink>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                </h:form>
            </ui:define>
    	</ui:composition>
    </h:body>
</html>
