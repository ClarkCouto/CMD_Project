<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"    
      xmlns:p="http://primefaces.org/ui"  
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
    	<ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                
                <div class="main-bar--actions">
                    <h:link styleClass="button" outcome="cadastrarBolsa">
                        <i class="fa fa-plus button--icon" />
                        <span class="button--label">Cadastrar Bolsa</span>
                    </h:link>
                </div>
                <h:form>
                    <h:panelGroup
                        layout="block"
                        styleClass="message-bar message-bar--info"
                        rendered="#{bolsaBean.bolsas.size() == 0}"
                    >   
                        <span class="message-bar--icon">
                            <i class="fa fa-info-circle" />
                        </span>
                        <span class="message-bar--text">Não há bolsas cadastradas.</span>
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:dataTable var="bolsa" 
                            value="#{bolsaBean.bolsa}" 
                            widgetVar="bolsaTable"
                            emptyMessage="Nenhum bolsa foi encontrada." 
                            filteredValue="#{bolsaBean.listaFiltrada}"
                            rendered="#{bolsaBean.bolsas.size() != 0}"
                            >

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Procurar em todos os campos:" />
                                    <p:inputText id="globalFilter" onkeyup="PF('bolsaTable').filter()"  placeholder="Filtrar"/>
                                </p:outputPanel>
                            </f:facet>

                            <p:column filterBy="#{bolsa.categoriaBolsa.nome}" sortBy="#{bolsa.categoriaBolsa.nome}" headerText="Categoria" filterMatchMode="contains">
                                <h:outputText value="#{bolsa.categoriaBolsa.nome}" />
                            </p:column>

                            <p:column filterBy="#{bolsa.nome}" sortBy="#{bolsa.nome}" headerText="Nome" filterMatchMode="contains">
                                <h:outputText value="#{bolsa.nome}" />
                            </p:column>

                            <p:column filterBy="#{bolsa.dataUltimaAlteracao}" sortBy="#{bolsa.dataUltimaAlteracao}" headerText="Última Alteração" filterMatchMode="contains">
                                <h:outputText value="#{bolsa.dataUltimaAlteracao}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column filterBy="#{bolsa.ativo}" sortBy="#{bolsa.ativo}" headerText="Ativo" filterMatchMode="equals">
                                <f:facet name="filter">
                                    <p:selectOneButton onchange="PF('bolsaTable').filter()">
                                        <f:converter converterId="javax.faces.Boolean" />
                                        <f:selectItem itemLabel="Todos" itemValue="" />
                                        <f:selectItem itemLabel="Ativos" itemValue="true" />
                                        <f:selectItem itemLabel="Inativos" itemValue="false" />
                                    </p:selectOneButton>
                                </f:facet>
                                <h:outputText value="#{bolsa.ativo ? 'Ativo' : 'Inativo'}" />
                            </p:column>

                            <p:column headerText="Editar" >
                                <h:commandLink styleClass="data-table--row--action" rendered="#{bolsa.ativo}" action="${bolsaBean.editar(bolsa.id)}">
                                    <i class="fa fa-edit" />
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Excluir" >
                                <h:commandLink styleClass="data-table--row--action" rendered="#{bolsa.ativo}" action="${bolsaBean.remover(bolsa.id)}">
                                    <i class="fa fa-trash" />
                                </h:commandLink>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                </h:form>
            </ui:define>
    	</ui:composition>
    </h:body>
</html>
