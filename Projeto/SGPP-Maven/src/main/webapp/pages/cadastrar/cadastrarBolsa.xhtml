<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{bolsaBean.limpar()}" />
        </f:metadata>
    	<ui:composition template="/template/layout.xhtml">
            <ui:param name="aba" value="5" />
            <ui:define name="content">
                <div class="main-bar">
                    <div class="main-bar--current-page">   
                        <h:link styleClass="button" outcome="/pages/listar/listarBolsas" style="float:left;">
                            <i class="fa fa-chevron-left" />
                            <span class="button--label">Listar Bolsas</span>
                        </h:link>   
                    </div>                          
                </div> 
                <h:form>
                    <div class="form">
                        <h:panelGroup class="form--section">
                            <p:growl id="messages"/>   
                            <div class="form--section--title">Cadastrar Bolsa</div>
                            <div class="form--group size-half">
                                <h:outputLabel for="categoria-bolsa" styleClass="form--group--label">Categoria</h:outputLabel>
                                <p:selectOneMenu id="categoria-bolsa" 
                                    value="#{bolsaBean.bolsa.categoriaBolsa}" 
                                    converter="SimpleEntityConverter"
                                    effect="fade" 
                                    var="cat" 
                                    filter="true" 
                                    filterMatchMode="contains"
                                    required='true'
                                    requiredMessage="Categoria é obrigatória.">                         
                                    <f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>                                  
                                    <f:selectItems value="#{bolsaBean.categorias}" var="categoria" itemLabel="#{categoria.descricao}" itemValue="#{categoria}" />
                                    <p:column>
                                        <h:outputText value="#{cat.descricao}" />
                                    </p:column>
                                </p:selectOneMenu>
                                <h:message for="categoria" styleClass="form--group--message" />
                            </div>
                            <div class="form--group size-half">
                                <h:outputLabel for="nome" styleClass="form--group--label">Nome</h:outputLabel>
                                <h:inputText
                                    value="#{bolsaBean.bolsa.nome}"
                                    id="nome"
                                    label="Nome"
                                    styleClass="form--group--text-input"
                                    required="true"
                                    requiredMessage="Nome é obrigatório."
                                    >
                                    <f:validateRequired />
                                </h:inputText>
                                <h:message for="nome" styleClass="form--group--message" />
                            </div>
                        </h:panelGroup>
                        <div class="form--actions">    
                            <h:commandButton styleClass="button" value="Salvar" action="#{bolsaBean.salvar()}"/>
                        </div>   
                    </div>     
                </h:form>
            </ui:define>
    	</ui:composition>
    </h:body>
</html>
