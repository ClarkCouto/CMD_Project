<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{textoBaseDeclaracaoBean.limpar()}" />
        </f:metadata>
    	<ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div class="main-bar">
                    <div class="main-bar--current-page">
                        <h:link class="main-bar--current-page--previous" outcome="listarTextosBaseDeclaracao">
                            <i class="fa fa-chevron-left"/>
                        </h:link>
                        <h1 class="main-bar--current-page--title">Listar Textos Base Declaração</h1>                        
                    </div>                         
                </div> 
                <h:form>
                    <div class="form">
                        <h:panelGroup class="form--section">
                            <div class="form--section--title">Cadastrar Texto Base Declaração</div>
                            <div class="form--group">
                                <h:outputLabel for="identificador" styleClass="form--group--label">Identificador</h:outputLabel>
                                <h:inputText
                                    value="#{textoBaseDeclaracaoBean.textoBaseDeclaracao.identificador}"
                                    id="identificador"
                                    label="Identificador"
                                    styleClass="form--group--text-input"
                                    required="true"
                                    requiredMessage="Identificador é obrigatório"
                                    >
                                    <f:validateRequired />
                                </h:inputText>
                                <h:message for="identificador" styleClass="form--group--message" />
                            </div>
                            <div class="form--group">
                                <h:outputLabel for="texto" styleClass="form--group--label">Texto Declaração</h:outputLabel>
                                <p:inputTextarea 
                                    value="#{textoBaseDeclaracaoBean.textoBaseDeclaracao.texto}" 
                                    rows="5" 
                                    cols="30" 
                                    counter="contador" 
                                    maxlength="1000" 
                                    counterTemplate="{0} caracteres restantes." 
                                    autoResize="false"
                                    required='true'
                                    requiredMessage="Texto da declaração é obrigatório"
                                    />
                                <h:outputText id="contador" />
                                <!-- Tem que ver pq não aparece -->
                                <p:textEditor 
                                    widgetVar="texto" 
                                    value="#{textoBaseDeclaracaoBean.textoBaseDeclaracao.texto}" 
                                    height="300" 
                                    required='true'
                                    requiredMessage="Texto da declaração é obrigatório"
                                    style="margin-bottom:10px"
                                />
                                <h:message for="texto" styleClass="form--group--message" />
                            </div>
                        </h:panelGroup>
                        <div class="form--actions">
                            <h:commandButton styleClass="button" value="Salvar" action="#{textoBaseDeclaracaoBean.salvar()}"/>
                        </div>
                        <div class="form--actions">
                            <p:messages id="messages" />  
                        </div>
                    </div>     
                </h:form>
            </ui:define>
    	</ui:composition>
    </h:body>
</html>
