<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
    	<ui:composition template="/template/layout.xhtml">
            <ui:param name="aba" value="1" />
            <ui:define name="content">
                <div class="main-bar">
                    <div class="main-bar--current-page">   
                        <h:link styleClass="button" outcome="/pages/listar/listarDocumentos" style="float:left;">
                            <i class="fa fa-chevron-left" />
                            <span class="button--label">Listar Documentos</span>
                        </h:link>   
                    </div>                             
                </div> 
                <h:form>
                    <div class="form">
                        <h:panelGroup class="form--section">
                            <p:growl id="messages"/>  
                            <div class="form--section--title">Detalhes do Documento</div>
                            <div class="form--group size-half">
                                <h:outputLabel for="projeto" styleClass="form--group--label">Projeto</h:outputLabel>
                                <h:inputText
                                    value="#{documentoBean.documento.tipoDocumento.nome}"
                                    id="projeto"
                                    label="Projeto"
                                    styleClass="form--group--text-input"
                                    readonly="true"
                                    >
                                    <f:validateRequired />
                                </h:inputText>
                                <h:message for="nome" styleClass="form--group--message" />
                            </div>
                            <div class="form--group size-half">
                                <h:outputLabel for="nome" styleClass="form--group--label">Tipo Documento</h:outputLabel>
                                <h:inputText
                                    value="#{documentoBean.documento.tipoDocumento.nome}"
                                    id="nome"
                                    label="Nome"
                                    styleClass="form--group--text-input"
                                    readonly="true"
                                    >
                                    <f:validateRequired />
                                </h:inputText>
                                <h:message for="nome" styleClass="form--group--message" />
                            </div>
                            <div class="form--group size-half">
                                <h:outputLabel for="entregue" styleClass="form--group--label">Entregue</h:outputLabel>
                                <p:selectBooleanCheckbox value="#{documentoBean.documento.entregue}" disabled="true"/>
                            </div>
                            <div class="form--group size-half">
                                <h:outputLabel for="data-nascimento" styleClass="form--group--label">Data de Entrega</h:outputLabel>
                                <p:inputMask
                                    value="#{documentoBean.documento.dataEntregue}"
                                    id="data-nascimento"
                                    label="Data de Entrega"
                                    styleClass="form--group--text-input"
                                    mask="99/99/9999"
                                    converter="cmd.converter.stringToDate"
                                    readonly="true"
                                >
                                </p:inputMask>
                            </div>
                        </h:panelGroup>
                    </div>     
                </h:form>
            </ui:define>
    	</ui:composition>
    </h:body>
</html>
