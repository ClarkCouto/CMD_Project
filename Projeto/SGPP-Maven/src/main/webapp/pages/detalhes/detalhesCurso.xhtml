<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
    	<ui:composition template="/template/layout.xhtml">
            <ui:param name="aba" value="5" />
            <ui:define name="content">
                <div class="main-bar">      
                    <div class="main-bar--current-page">   
                        <h:link styleClass="button" outcome="/pages/listar/listarCursos" style="float:left;">
                            <i class="fa fa-chevron-left" />
                            <span class="button--label">Listar Cursos</span>
                        </h:link>   
                    </div>                        
                </div> 
                <h:form>
                    <div class="form">
                        <h:panelGroup class="form--section">
                            <div class="form--section--title">Detalhes do Curso</div>
                            <div class="form--group size-half">
                                <h:outputLabel for="instituicao" styleClass="form--group--label">Instituição</h:outputLabel>
                                <p:selectOneMenu id="instituicao" 
                                    value="#{cursoBean.curso.instituicao}"
                                    converter="SimpleEntityConverter"
                                    effect="fade" 
                                    var="inst" 
                                    filter="true" 
                                    filterMatchMode="startsWith"
                                    disabled="true">    
                                    <f:selectItems value="#{cursoBean.instituicoes}" var="instituicao" itemLabel="#{instituicao.nome}" itemValue="#{instituicao}" />
                                    <p:column>
                                        <h:outputText value="#{inst.nome}" />
                                    </p:column>
                                </p:selectOneMenu>
                            </div>
                            <div class="form--group size-half">
                                <h:outputLabel for="nome" styleClass="form--group--label">Nome</h:outputLabel>
                                <h:inputText
                                    value="#{cursoBean.curso.nome}"
                                    id="nome"
                                    label="Nome"
                                    styleClass="form--group--text-input"
                                    readonly="true"
                                    >
                                </h:inputText>
                            </div>
                        </h:panelGroup>
                    </div>     
                </h:form>
            </ui:define>
    	</ui:composition>
    </h:body>
</html>
