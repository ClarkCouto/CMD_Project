<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
    	<ui:composition template="/template/layout.xhtml">
            <ui:param name="aba" value="5" />
            <ui:define name="content">
                <div class="main-bar">
                    <div class="main-bar--current-page">   
                        <h:link styleClass="button" outcome="/pages/listar/listarSetoresDePesquisa" style="float:left;">
                            <i class="fa fa-chevron-left" />
                            <span class="button--label">Listar Setores de Pesquisa</span>
                        </h:link>   
                    </div>                          
                </div> 
                <h:form>
                    <div class="form">              
                        <h:panelGroup class="form--section">
                            <p:growl id="messages"/>  
                            <div class="form--section--title">Detalhes Setor de Pesquisa</div>
                            <div class="form--group">
                                <h:outputLabel for="nome" styleClass="form--group--label">Nome</h:outputLabel>
                                <h:inputText
                                    value="#{setorDePesquisaBean.setorDePesquisa.nome}"
                                    id="nome"
                                    label="Nome"
                                    styleClass="form--group--text-input"
                                    readonly="true"
                                    >
                                </h:inputText>                            
                            </div>
                            <div class="form--group size-half">
                                <h:outputLabel for="email" styleClass="form--group--label">E-mail</h:outputLabel>
                                <h:inputText
                                    value="#{setorDePesquisaBean.setorDePesquisa.email}"
                                    id="email"
                                    label="E-mail"
                                    styleClass="form--group--text-input"
                                    readonly="true"
                                    >
                                </h:inputText>                            
                            </div>
                            <div class="form--group size-half">
                                <h:outputLabel for="cpf" styleClass="form--group--label">CPF</h:outputLabel>
                                <p:inputMask
                                    value="#{setorDePesquisaBean.setorDePesquisa.cpf}"
                                    id="cpf"
                                    label="CPF"
                                    styleClass="form--group--text-input"
                                    mask="999.999.999-99"
                                    readonly="true"
                                    >
                                </p:inputMask>     
                            </div>   
                            <div class="form--group size-half">
                                <h:outputLabel for="tel-fixo" styleClass="form--group--label">Telefone Fixo</h:outputLabel>
                                <p:inputMask
                                    value="#{setorDePesquisaBean.setorDePesquisa.telefoneFixo}"
                                    id="tel-fixo"
                                    label="Telefone Fixo"
                                    styleClass="form--group--text-input"
                                    mask="(99) 9999-9999"
                                    readonly="true"
                                    >
                                </p:inputMask>                            
                            </div>
                            <div class="form--group size-half">
                                <h:outputLabel for="celular" styleClass="form--group--label">Telefone Celular</h:outputLabel>
                                <p:inputMask
                                    value="#{setorDePesquisaBean.setorDePesquisa.telefoneCelular}"
                                    id="celular"
                                    label="Telefone Celular"
                                    styleClass="form--group--text-input"
                                    mask="(99) 99999-9999"
                                    readonly="true"
                                    >
                                </p:inputMask>     
                            </div>                         
                            <div class="form--group size-half">
                                <h:outputLabel for="sexo" styleClass="form--group--label">Sexo</h:outputLabel>
                                <p:selectOneMenu
                                    value="#{setorDePesquisaBean.setorDePesquisa.sexo}"
                                    id="sexo"
                                    label="Sexo"
                                    styleClass="form--group--text-input"
                                    disabled="true"
                                >
                                    <f:selectItem itemValue="Feminino" itemLabel="Feminino" class="form--group--radio"/>
                                    <f:selectItem itemValue="Masculino" itemLabel="Masculino" class="form--group--radio"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="form--group size-half">
                                <h:outputLabel for="data-nascimento" styleClass="form--group--label">Data de Nascimento</h:outputLabel>
                                <p:inputMask
                                    value="#{setorDePesquisaBean.setorDePesquisa.dataNascimento}"
                                    id="data-nascimento"
                                    label="Data de Nascimento"
                                    styleClass="form--group--text-input"
                                    mask="99/99/9999"
                                    converter="cmd.converter.stringToDate"
                                    readonly="true"
                                    >
                                </p:inputMask>     
                            </div>
                        </h:panelGroup>
                    </div>
                </h:form>
            </ui:define>
    	</ui:composition>
    </h:body>
</html>
