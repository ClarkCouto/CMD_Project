<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
    	<ui:composition template="/template/layout.xhtml">
            <ui:param name="aba" value="2" />
            <ui:define name="content">
                <div class="main-bar">
                    <div class="main-bar--current-page">   
                        <h:link styleClass="button" outcome="/pages/listar/listarGruposDePesquisa" style="float:left;">
                            <span class="button--label">Listar Grupos De Pesquisa</span>
                        </h:link>    
                        <h:link styleClass="button left" outcome="/pages/listar/listarAreas">
                            <span class="button--label">Listar Áreas</span>
                        </h:link>        
                        <h:link styleClass="button left" outcome="/pages/listar/listarCoordenadores" style="float:left;">
                            <span class="button--label">Listar Coordenadores</span>
                        </h:link>       
                        <h:link styleClass="button left" outcome="/pages/listar/listarInstituicoes">
                            <span class="button--label">Listar Intituições</span>
                        </h:link> 
                    </div>                             
                </div> 
                <h:form>
                    <div class="form">
                        <h:panelGroup class="form--section">
                            <p:growl id="messages"/>  
                            <div class="form--section--title">Editar Grupo De Pesquisa</div>
                            <div class="form--group">
                                <h:outputLabel for="nome" styleClass="form--group--label">Nome</h:outputLabel>
                                <h:inputText
                                    value="#{grupoDePesquisaBean.grupoDePesquisa.nome}"
                                    id="nome"
                                    label="Nome"
                                    styleClass="form--group--text-input"
                                    required="true"
                                    requiredMessage="Nome é obrigatório."
                                    >
                                    <f:validateRequired />
                                </h:inputText>
                                <h:message for="nome" styleClass="form--group--message" />
                            </div>
                        </h:panelGroup>   
                        <div class="form--actions">    
                            <h:commandButton styleClass="button" value="Salvar" action="#{grupoDePesquisaBean.salvar()}"/>
                        </div>  
                    </div>     
                </h:form>
            </ui:define>
    	</ui:composition>
    </h:body>
</html>
