<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SGPP - IFRS POA</title>
        <h:outputStylesheet name="css/normalize.css" />        
        <h:outputStylesheet name="css/main.css" />
        <h:outputStylesheet name="css/login.css" />
        <h:outputStylesheet name="css/font-awesome/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700" rel="stylesheet" />
        <link rel="icon" type="image/vnd.microsoft.icon" href="#{resource['imgs/favicon.ico']}" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="side-bar">
                <div class="side-bar--header">
                    <h1 class="side-bar--title">SGPP</h1>
                    <h2 class="side-bar--subtitle">Sistema de Gerência de Projetos de Pesquisa</h2>
                </div>
                <h:graphicImage name="imgs/logo-ifrs.png" class="side-bar--end side-bar--logo"/>
            </div>
            <div class="content">                              
                <div class="login-box box">
                    <span class="box--header">Solicite o cadastro</span>
                    <div class="box--content">
                        <h:form>
                            <div class="form">
                                <div class="form--group">
                                    <h:outputLabel for="nome" styleClass="form--group--label">Nome</h:outputLabel>
                                    <h:inputText
                                        value="#{usuarioBean.usuario.nome}"
                                        id="nome"
                                        label="Nome"
                                        styleClass="form--group--text-input"
                                        required="true"
                                        >
                                        <f:validateRequired />
                                    </h:inputText>
                                    <h:message for="nome" styleClass="form--group--message" />                                
                                </div>
                                <div class="form--group">
                                    <h:outputLabel for="email" styleClass="form--group--label">E-mail</h:outputLabel>
                                    <h:inputText
                                        value="#{usuarioBean.usuario.email}"
                                        id="email"
                                        label="E-mail"
                                        styleClass="form--group--text-input"
                                        required="true"
                                        >
                                        <f:validateRequired />
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </h:inputText>
                                    <h:message for="email" styleClass="form--group--message" />
                                </div>
                                <div class="form--group size-half">
                                    <h:outputLabel for="celular" styleClass="form--group--label">Telefone Celular</h:outputLabel>
                                    <p:inputMask
                                        value="#{usuarioBean.usuario.telefoneCelular}"
                                        id="celular"
                                        label="Telefone Celular"
                                        styleClass="form--group--text-input"
                                        required="true"
                                        mask="(99) 99999-9999"
                                    >
                                        <f:validateRequired />
                                    </p:inputMask>
                                    <h:message for="celular" styleClass="form--group--message" />
                                </div>
                                <div class="form--group size-half">
                                    <h:outputLabel for="tel-fixo" styleClass="form--group--label">Telefone Fixo</h:outputLabel>
                                    <p:inputMask
                                        value="#{usuarioBean.usuario.telefoneFixo}"
                                        id="tel-fixo"
                                        label="Telefone Fixo"
                                        styleClass="form--group--text-input"
                                        required="true"
                                        mask="(99) 99999-9999"
                                    >
                                        <f:validateRequired />
                                    </p:inputMask>
                                    <h:message for="tel-fixo" styleClass="form--group--message" />
                                </div>
                                <div class="form--group">
                                    <h:outputLabel for="cpf" styleClass="form--group--label">CPF</h:outputLabel>
                                    <p:inputMask
                                        value="#{usuarioBean.usuario.cpf}"
                                        id="cpf"
                                        label="CPF"
                                        styleClass="form--group--text-input"
                                        required="true"
                                        mask="999.999.999-99"
                                    >
                                        <f:validateRequired />
                                    </p:inputMask>
                                    <h:message for="cpf" styleClass="form--group--message" />
                                </div>                            
                                <div class="form--group size-half">
                                    <h:outputLabel for="sexo" styleClass="form--group--label">Sexo</h:outputLabel>
                                    <h:selectOneMenu
                                        value="#{usuarioBean.usuario.sexo}"
                                        id="sexo"
                                        label="Sexo"
                                        styleClass="form--group--text-input"
                                    >
                                        <f:selectItem itemValue="Feminino" itemLabel="Feminino" class="form--group--radio"/>
                                        <f:selectItem itemValue="Masculino" itemLabel="Masculino" class="form--group--radio"/>
                                    </h:selectOneMenu>
                                    <h:message for="sexo" styleClass="form--group--message" />
                                </div>
                                <div class="form--group size-half">
                                    <h:outputLabel for="data-nascimento" styleClass="form--group--label">Data de Nascimento</h:outputLabel>
                                    <p:inputMask
                                        value="#{usuarioBean.usuario.dataNascimento}"
                                        id="data-nascimento"
                                        label="Data de Nascimento"
                                        styleClass="form--group--text-input"
                                        required="true"
                                        mask="99/99/9999"
                                        converter="cmd.converter.stringToDate"
                                    >
                                        <f:validateRequired />
                                    </p:inputMask>
                                    <h:message for="data-nascimento" styleClass="form--group--message" />
                                </div>
                                <div class="form-group--size-half">
                                    <h:outputLabel for="tipo-usuario" styleClass="form-group--label">Tipo de Usuário</h:outputLabel>
                                    <p:selectOneRadio id="tipo-usuario" value="#{usuarioBean.tipoUsuario}" columns="1">
                                        <f:selectItems value="#{usuarioBean.tiposUsuario}" var="tipo" itemLabel="#{tipoUsuario}" itemValue="#{tipoUsuario}"/>
                                    </p:selectOneRadio>
                                    <h:message for="data-nascimento" styleClass="form-group--message" />
                                </div>
                            </div>
                            <div class="box--actions">                               
                                <h:commandButton styleClass="button box-action" value="Limpar" type="reset" action="#{usuarioBean.limpar()}" />
                                <h:commandButton styleClass="button box-action" value="Enviar solicitação" action="#{usuarioBean.cadastrar()}" />
                            </div>
                        </h:form>
                        <p class="box--labeled-separator">ou</p>
                        <div class="box--actions--full">       
                            <h:link styleClass="link" value="Identifique-se" outcome="login" />
                            <p:messages id="messages" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
