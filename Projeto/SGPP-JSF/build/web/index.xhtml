<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SGPP - IFRS POA</title>
        <h:outputStylesheet name="css/normalize.css" />        
        <h:outputStylesheet name="css/index.css" />        
        <h:outputStylesheet name="css/font-awesome/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700" rel="stylesheet" />
        <link rel="icon" type="image/vnd.microsoft.icon" href="#{resource['imgs/favicon.ico']}" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="main-bar">
                <div class="main-bar--start">
                    <h1 class="main-bar--title">Menu</h1>
                    <h2 class="main-bar--subtitle">Selecione a opção desejada</h2>
                </div>
                <h:graphicImage name="imgs/logo-ifrs.png" class="main-bar--logo"/>
            </div>
            <div class="content">
                <h:link class="action-row action-row--menu" outcome="index">
                    <span class="action-row--label">Editais</span>
                    <span class="action-row--icon">
                        <i class="fa fa-file-text-o" />
                    </span>
                </h:link>
                <h:link class="action-row action-row--menu" outcome="index">
                    <span class="action-row--label">Projetos de Pesquisa</span>
                    <span class="action-row--icon">
                        <i class="fa fa-search" />
                    </span>
                </h:link>
                <h:link class="action-row action-row--menu" outcome="index">
                    <span class="action-row--label">Declarações</span>
                    <span class="action-row--icon">
                        <i class="fa fa-check-square-o" />
                    </span>
                </h:link>
                <h:link class="action-row action-row--menu" outcome="index">
                    <span class="action-row--label">Relatórios</span>
                    <span class="action-row--icon">
                        <i class="fa fa-area-chart" />
                    </span>
                </h:link>
            </div>
        </div>
    </h:body>
</html>
