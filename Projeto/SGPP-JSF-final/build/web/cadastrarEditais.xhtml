<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event type="preRenderView" listener="#{cadastraEditalBean.editar()}" />
    </f:metadata>
    <h:head>
        <title>SGPP - IFRS POA</title>
        <h:outputStylesheet name="css/normalize.css" />        
        <h:outputStylesheet name="css/login.css" />        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700" rel="stylesheet" />
        <link rel="icon" type="image/vnd.microsoft.icon" href="#{resource['imgs/favicon.ico']}" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="main-bar">
                <div class="main-bar--header">
                    <h1 class="main-bar--title">SGPP</h1>
                    <h2 class="main-bar--subtitle">Sistema de Gerência de Projetos de Pesquisa</h2>
                </div>
                <h:graphicImage name="imgs/logo-ifrs.png" class="main-bar--end main-bar--logo"/>
            </div>
            <div class="content">
                <div class="login-box box">
                    <span class="box--header">Cadastrar edital</span>
                    <div class="box--content">
                        <h:form>
                            <div class="form-group--container">
                                <div class="form-group">
                                    <h:outputLabel for="titulo" styleClass="form-group--label">Título</h:outputLabel>
                                    <h:inputText
                                        value="#{cadastraEditalBean.edital.titulo}"
                                        id="titulo"
                                        label="Título"
                                        styleClass="form-group--text-input"
                                        required="true"
                                    >
                                        <f:validateRequired />
                                    </h:inputText>
                                    <h:message for="titulo" styleClass="form-group--message" />
                                </div>
                                <div class="form-group--size-half">
                                    <h:outputLabel for="numero" styleClass="form-group--label">Número</h:outputLabel>
                                    <h:inputText
                                        value="#{cadastraEditalBean.edital.numero}"
                                        id="numero"
                                        label="Número"
                                        styleClass="form-group--text-input"
                                        required="true"
                                    >
                                        <f:validateRequired />
                                    </h:inputText>
                                    <h:message for="numero" styleClass="form-group--message" />
                                </div>
                                <div class="form-group--size-half">
                                    <h:outputLabel for="origem" styleClass="form-group--label">Origem</h:outputLabel>
                                    <h:inputText
                                        value="#{cadastraEditalBean.edital.origem}"
                                        id="origem"
                                        label="Origem"
                                        styleClass="form-group--text-input"
                                        required="true"
                                    >
                                        <f:validateRequired />
                                    </h:inputText>
                                    <h:message for="origem" styleClass="form-group--message" />
                                </div>
                            </div>
                            <div class="box--actions">
                                <h:commandButton styleClass="button" value="Salvar" action="#{cadastraEditalBean.salvar()}"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
