<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SGPP - IFRS POA</title>
        <h:outputStylesheet name="css/normalize.css" />
        <h:outputStylesheet name="css/main.css" />
        <h:outputStylesheet name="css/primefaces-overrides.css" />
        <h:outputStylesheet name="css/font-awesome/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700" rel="stylesheet" />
        <link rel="icon" type="image/vnd.microsoft.icon" href="#{resource['imgs/favicon.ico']}" />
    </h:head>
 
    <h:body>
	<div id="page" class="container">
            <div class="main-bar">
                <div class="main-bar--header">
                    <h1 class="main-bar--header--title">SGPP</h1>
                    <h1 class="main-bar--header--title">Olá, #{usuarioBean.usuarioLogado.nome}</h1>
                    <h:graphicImage name="imgs/logo-ifrs.png" class="main-bar--header--logo"/>
                </div>
            </div>
            <p:tabMenu activeIndex="#{aba}">
                <p:menuitem value="Editais" outcome="/pages/listar/listarEditais" />
                <p:menuitem value="Projetos" outcome="/pages/listar/listarProjetos" />                
                <p:menuitem value="Grupos de Pesquisa" outcome="/pages/listar/listarGruposDePesquisa" />
                <p:menuitem value="Relatórios" outcome="/pages/relatorios" />
                <p:menuitem value="Declarações" outcome="/pages/declaracoes" />
                <p:menuitem value="Administração" outcome="/pages/administracao" />
            </p:tabMenu>
	    <div id="content" class="content">
	  	<ui:insert name="content" >
	 	  <ui:include src="/template/conteudo.xhtml" />
	   	</ui:insert>
	    </div>
        </div>
    </h:body>
</html>
