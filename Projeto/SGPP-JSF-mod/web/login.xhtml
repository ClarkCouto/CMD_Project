<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SGPP - IFRS POA</title>
        <h:outputStylesheet name="css/normalize.css" />        
        <h:outputStylesheet name="css/main.css" />  
        <h:outputStylesheet name="css/login.css" />  
        <h:outputStylesheet name="css/font-awesome/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700" rel="stylesheet" />
        <link rel="icon" type="image/vnd.microsoft.icon" href="#{resource['imgs/favicon.ico']}" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="side-bar">
                <div class="side-bar--header">
                    <h1 class="side-bar--title">SGPP</h1>
                    <h2 class="side-bar--subtitle">Sistema de GerÃªncia de Projetos de Pesquisa</h2>
                </div>
                <h:graphicImage name="imgs/logo-ifrs.png" class="side-bar--end side-bar--logo"/>
            </div>
            <div class="content">
                <div class="login-box box">
                    <span class="box--header">Identifique-se</span>
                    <div class="box--content">
                        <h:form>
                            <div class="form--group">
                                    <h:outputLabel for="cpf" styleClass="form--group--label">CPF</h:outputLabel>
                                    <p:inputMask
                                        value="#{usuarioBean.usuario.cpf}"
                                        id="cpf"
                                        label="CPF"
                                        styleClass="form--group--text-input"
                                        required="true"
                                        mask="999.999.999-99"
                                    >
                                        <f:validateRequired />
                                    </p:inputMask>
                                    <h:message for="cpf" styleClass="form--group--message" />
                                </div>
                            <div class="form--group">
                                <h:outputLabel for="password" styleClass="form--group--label">Senha</h:outputLabel>
                                <h:inputSecret
                                    value="#{usuarioBean.usuario.senha}"
                                    id="password"
                                    label="Senha"
                                    styleClass="form--group--text-input"
                                    required="true"
                                    >
                                    <f:validateRequired />
                                    <f:validateLength minimum="4" />
                                </h:inputSecret>
                                <h:message for="password" styleClass="form--group--message" />
                            </div>
                            <div class="box--actions">                                
                                <h:commandButton styleClass="button" value="Entrar" action="#{usuarioBean.logar()}"/>                                
                            </div>
                        </h:form>                        
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
