<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event type="preRenderView" listener="#{cadastraEditalBean.editar()}" />
    </f:metadata>
    <h:head>
        <title>SGPP - IFRS POA</title>
        <h:outputStylesheet name="css/normalize.css" />        
        <h:outputStylesheet name="css/main.css" />        
        <h:outputStylesheet name="css/font-awesome/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700" rel="stylesheet" />
        <link rel="icon" type="image/vnd.microsoft.icon" href="#{resource['imgs/favicon.ico']}" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="main-bar">
                <div class="main-bar--header">
                    <h1 class="main-bar--header--title">SGPP</h1>
                    <h:graphicImage name="imgs/logo-ifrs.png" class="main-bar--header--logo"/>
                </div>
                <div class="main-bar--current-page">
                    <h:link class="main-bar--current-page--previous" outcome="editais">
                        <i class="fa fa-chevron-left"/>
                    </h:link>
                    <h1 class="main-bar--current-page--title">Cadastrar Editais</h1>                    
                </div>                    
            </div>
            <div class="content">
                <h:form>
                    <div class="form">
                        <h:panelGroup class="form--section">
                            <div class="form--section--title">Informações do Edital</div>
                            <div class="form--group">
                                <h:outputLabel for="titulo" styleClass="form--group--label">Título</h:outputLabel>
                                <h:inputText
                                    value="#{cadastraEditalBean.edital.titulo}"
                                    id="titulo"
                                    label="Título"
                                    styleClass="form--group--text-input"
                                    required="true"
                                    >
                                    <f:validateRequired />
                                </h:inputText>
                                <h:message for="titulo" styleClass="form--group--message" />
                            </div>
                            <div class="form--group size-half">
                                <h:outputLabel for="numero" styleClass="form--group--label">Número</h:outputLabel>
                                <h:inputText
                                    value="#{cadastraEditalBean.edital.numero}"
                                    id="numero"
                                    label="Número"
                                    styleClass="form--group--text-input"
                                    required="true"
                                    >
                                    <f:validateRequired />
                                </h:inputText>
                                <h:message for="numero" styleClass="form--group--message" />
                            </div>
                            <div class="form--group size-half">
                                <h:outputLabel for="origem" styleClass="form--group--label">Origem</h:outputLabel>
                                <h:inputText
                                    value="#{cadastraEditalBean.edital.origem}"
                                    id="origem"
                                    label="Origem"
                                    styleClass="form--group--text-input"
                                    required="true"
                                    >
                                    <f:validateRequired />
                                </h:inputText>
                                <h:message for="origem" styleClass="form--group--message" />
                            </div>   
                        </h:panelGroup>
                        <h:panelGroup
                            id="lembretes" 
                            layout="block"
                            class="form--section"
                        >
                            <div class="form--section--title">Adicionar lembretes</div>
                            <h:panelGroup
                                layout="block"
                                styleClass="message-bar"
                                rendered="#{cadastraEditalBean.edital.lembretes.size() == 0}">                                
                                <span class="message-bar--icon">
                                    <i class="fa fa-clock-o" />
                                </span>
                                <span class="message-bar--text">Adicione lembretes para entrega de documentos, datas limites do edital...</span> 
                            </h:panelGroup>
                            <ui:repeat
                                value="#{cadastraEditalBean.edital.lembretes}"
                                var="lembrete"
                            >   
                                <div class="form--row">
                                    <div class="form--group">
                                        <h:outputLabel for="lembrete-descricao" styleClass="form--group--label">Descrição</h:outputLabel>
                                        <h:inputText
                                            value="#{lembrete.descricao}"
                                            id="lembrete-descricao"
                                            label="Descrição"
                                            styleClass="form--group--text-input"
                                            required="true"
                                        >
                                            <f:validateRequired />
                                        </h:inputText>
                                        <h:message for="lembrete-descricao" styleClass="form--group--message" />
                                    </div>
                                    <div class="form--group">
                                        <h:outputLabel for="lembrete-data-final" styleClass="form--group--label">Data Final</h:outputLabel>
                                        <p:inputMask
                                            value="#{lembrete.dataLimite}"
                                            id="lembrete-data-final"
                                            label="Data Limite"
                                            styleClass="form--group--text-input"
                                            required="true"
                                            mask="99/99/9999"
                                            converter="cmd.converter.stringToDate"
                                        >
                                            <f:validateRequired />
                                        </p:inputMask>
                                        <h:message for="lembrete-data-final" styleClass="form--group--message" />
                                    </div>
                                </div>
                            </ui:repeat>
                            <div class="form--actions">
                                <h:commandButton styleClass="button" value="Adicionar" action="#{cadastraEditalBean.adicionarLembrete()}">
                                    <f:ajax render="lembretes"/>
                                </h:commandButton>
                                
                            </div>                            
                        </h:panelGroup>
                        <div class="form--actions">
                            <h:commandButton styleClass="button" value="Salvar" action="#{cadastraEditalBean.salvar()}"/>
                        </div>
                    </div>                        

                </h:form>
            </div>
        </div>
    </h:body>
</html>
