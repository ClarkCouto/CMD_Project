<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
    	<ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div class="main-bar">
                    <div class="main-bar--current-page">   
                        <h:link styleClass="button" outcome="/pages/listar/listarTextosBaseDeclaracao" style="float:left;">
                            <i class="fa fa-chevron-left" />
                            <span class="button--label">Listar Textos Base Declarações</span>
                        </h:link>   
                    </div>                          
                </div> 
                <h:form>
                    <div class="form">
                        <h:panelGroup class="form--section">
                            <div class="form--section--title">Detalhes do Texto Base Declaração</div>
                            <div class="form--group">
                                <h:outputLabel for="identificador" styleClass="form--group--label">Identificador</h:outputLabel>
                                <h:inputText
                                    value="#{textoBaseDeclaracaoBean.textoBaseDeclaracao.identificador}"
                                    id="identificador"
                                    label="Identificador"
                                    styleClass="form--group--text-input"
                                    readonly="true"
                                    >
                                </h:inputText>
                            </div>
                            <div class="form--group">
                                <h:outputLabel for="texto" styleClass="form--group--label">Texto Declaração</h:outputLabel>
                                <p:inputTextarea 
                                    value="#{textoBaseDeclaracaoBean.textoBaseDeclaracao.texto}"
                                    rows="5" 
                                    cols="30" 
                                    counter="contador" 
                                    maxlength="1000" 
                                    counterTemplate="{0} caracteres restantes." 
                                    autoResize="false"
                                    readonly="true"
                                    />
                                    <!-- Tem que baixar o Primefaces 6.0.6 -->
                                    <!--<p:textEditor widgetVar="texto" value="# {editorView.text}" height="300" style="margin-bottom:10px"/>-->
                                <h:outputText id="contador" />
                            </div>
                        </h:panelGroup>
                    </div>     
                </h:form>
            </ui:define>
    	</ui:composition>
    </h:body>
</html>
