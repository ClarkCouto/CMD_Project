<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"    
      xmlns:p="http://primefaces.org/ui"  
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
    	<ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div class="main-bar">
                    <div class="main-bar--actions">
                        <h:link styleClass="button" outcome="cadastrarCoordenador">
                            <i class="fa fa-plus button--icon" />
                            <span class="button--label">Cadastrar Coordenador</span>
                        </h:link>
                    </div>
                </div>
                <h:form>
                    <h:panelGroup
                        layout="block"
                        styleClass="message-bar message-bar--info"
                        rendered="#{coordenadorBean.coordenadores.size() == 0}"
                    >   
                        <span class="message-bar--icon">
                            <i class="fa fa-info-circle" />
                        </span>
                        <span class="message-bar--text">Não há coordenadores cadastrados.</span>
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:dataTable var="coordenador" 
                            value="#{coordenadorBean.coordenador}" 
                            widgetVar="coordenadorTable"
                            emptyMessage="Nenhum coordenador foi encontrado." 
                            filteredValue="#{coordenadorBean.listaFiltrada}"
                            rendered="#{coordenadorBean.coordenadores.size() != 0}"
                            >

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Procurar em todos os campos:" />
                                    <p:inputText id="globalFilter" onkeyup="PF('coordenadorTable').filter()"  placeholder="Filtrar"/>
                                </p:outputPanel>
                            </f:facet>

                            <p:column filterBy="#{coordenador.nome}" sortBy="#{coordenador.nome}" headerText="Nome" filterMatchMode="contains">
                                <h:outputText value="#{coordenador.nome}" />
                            </p:column>

                            <p:column filterBy="#{coordenador.cpf}" sortBy="#{coordenador.cpf}" headerText="CPF" filterMatchMode="contains">
                                <h:outputText value="#{coordenador.cpf}" >
                                    <f:convertNumber pattern="999.999.999-99"/>
                                </h:outputText>
                            </p:column>

                            <p:column filterBy="#{coordenador.dataNascimento}" sortBy="#{coordenador.dataNascimento}" headerText="Data Nascimento" filterMatchMode="contains">
                                <h:outputText value="#{coordenador.dataNascimento}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column filterBy="#{coordenador.dataUltimaAlteracao}" sortBy="#{coordenador.dataUltimaAlteracao}" headerText="Última Alteração" filterMatchMode="contains">
                                <h:outputText value="#{coordenador.dataUltimaAlteracao}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column filterBy="#{coordenador.ativo}" sortBy="#{coordenador.ativo}" headerText="Ativo" filterMatchMode="equals">
                                <f:facet name="filter">
                                    <p:selectOneButton onchange="PF('coordenadorTable').filter()">
                                        <f:converter converterId="javax.faces.Boolean" />
                                        <f:selectItem itemLabel="Todos" itemValue="" />
                                        <f:selectItem itemLabel="Ativos" itemValue="true" />
                                        <f:selectItem itemLabel="Inativos" itemValue="false" />
                                    </p:selectOneButton>
                                </f:facet>
                                <h:outputText value="#{coordenador.ativo ? 'Ativo' : 'Inativo'}" />
                            </p:column>
                            
                            <p:column headerText="Editar" >
                                <h:commandLink styleClass="data-table--row--action" rendered="#{coordenador.ativo}" action="${coordenadorBean.editar(coordenador.id)}">
                                    <i class="fa fa-edit" />
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Excluir" >
                                <h:commandLink styleClass="data-table--row--action" rendered="#{coordenador.ativo}" action="${coordenadorBean.remover(coordenador.id)}">
                                    <i class="fa fa-trash" />
                                </h:commandLink>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                </h:form>
            </ui:define>
    	</ui:composition>
    </h:body>
</html>
