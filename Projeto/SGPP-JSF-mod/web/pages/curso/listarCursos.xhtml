<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
    	<ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div class="main-bar--actions">
                    <h:link styleClass="button" outcome="cadastrarCurso">
                        <i class="fa fa-plus button--icon" />
                        <span class="button--label">Cadastrar Curso</span>
                    </h:link>
                </div>       
                <h:form>                          
                    <h:panelGroup
                        layout="block"
                        styleClass="message-bar message-bar--info"
                        rendered="#{cursoBean.cursos.size() == 0}"
                    >   
                        <span class="message-bar--icon">
                            <i class="fa fa-info-circle" />
                        </span>
                        <span class="message-bar--text">Não há cursos cadastrados.</span>
                    </h:panelGroup>         
                    <h:panelGroup>
                        <p:dataTable var="curso" 
                            value="#{cursoBean.curso}" 
                            widgetVar="cursoTable"
                            emptyMessage="Nenhuma instituição foi encontrada." 
                            filteredValue="#{cursoBean.listaFiltrada}"
                            rendered="#{cursoBean.cursos.size() != 0}"
                            >

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Procurar em todos os campos:" />
                                    <p:inputText id="globalFilter" onkeyup="PF('cursoTable').filter()"  placeholder="Filtrar"/>
                                </p:outputPanel>
                            </f:facet>

                            <p:column filterBy="#{curso.instituicao.nome}" sortBy="#{curso.instituicao.nome}" headerText="Instiuição" filterMatchMode="contains">
                                <h:outputText value="#{curso.instituicao.nome}" />
                            </p:column>

                            <p:column filterBy="#{curso.nome}" sortBy="#{curso.nome}" headerText="Nome" filterMatchMode="contains">
                                <h:outputText value="#{curso.nome}" />
                            </p:column>

                            <p:column filterBy="#{curso.dataUltimaAlteracao}" sortBy="#{curso.dataUltimaAlteracao}" headerText="Última Alteração" filterMatchMode="contains">
                                <h:outputText value="#{curso.dataUltimaAlteracao}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column filterBy="#{curso.ativo}" sortBy="#{curso.ativo}" headerText="Ativo" filterMatchMode="equals">
                                <f:facet name="filter">
                                    <p:selectOneButton onchange="PF('cursoTable').filter()">
                                        <f:converter converterId="javax.faces.Boolean" />
                                        <f:selectItem itemLabel="Todos" itemValue="" />
                                        <f:selectItem itemLabel="Ativos" itemValue="true" />
                                        <f:selectItem itemLabel="Inativos" itemValue="false" />
                                    </p:selectOneButton>
                                </f:facet>
                                <h:outputText value="#{curso.ativo ? 'Ativo' : 'Inativo'}" />
                            </p:column>
                            
                            <p:column headerText="Editar" >
                                <h:commandLink styleClass="data-table--row--action" rendered="#{curso.ativo}" action="${cursoBean.editar(curso.id)}">
                                    <i class="fa fa-edit" />
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Excluir" >
                                <h:commandLink styleClass="data-table--row--action" rendered="#{curso.ativo}" action="${cursoBean.remover(curso.id)}">
                                    <i class="fa fa-trash" />
                                </h:commandLink>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                </h:form>
            </ui:define>
    	</ui:composition>
    </h:body>
</html>
